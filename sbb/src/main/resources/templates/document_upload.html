<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout (~{::body})"
      th:with="content='this :: content'">

<body>
<div th:fragment="content">

    <h1 class="page-title">PDF 문서 업로드</h1>
    <p style="margin-top:-6px; margin-bottom:18px; font-size:14px; color:#6b7280;">
        학습하고 싶은 PDF를 업로드하면, 해당 문서를 기반으로 문제를 생성할 수 있어요.
    </p>

    <div class="card">
        <!-- ✅ CSRF + action 추가 -->
        <form method="post"
              enctype="multipart/form-data"
              th:action="@{/document/upload}">

            <!-- ✅ Spring Security CSRF 토큰 -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div style="margin-bottom:14px;">
                <label for="pdfFile"
                       style="display:block; font-size:14px; font-weight:500; margin-bottom:6px;">
                    PDF 파일 선택
                </label>
                <input id="pdfFile"
                       type="file"
                       name="pdfFile"
                       accept="application/pdf"
                       required>
            </div>

            <button type="submit" class="btn">업로드</button>
        </form>
    </div>

    <div style="margin-top:10px;">
        <a th:href="@{/document/list}" class="btn btn-outline">내 PDF 목록 보기</a>
    </div>

</div>
</body>
</html>
