<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout (~{::body})"
      th:with="content='this :: content'">

<body>
<div th:fragment="content">

    <!-- ✅ 페이지 제목 -->
    <h1 class="page-title">PDF 문서 업로드</h1>
    <p style="margin-top:-6px; margin-bottom:18px; font-size:14px; color:#6b7280;">
        학습하고 싶은 PDF를 업로드하면, 해당 문서를 기반으로 문제를 생성할 수 있어요.
    </p>

    <!-- ✅ 업로드 폼 -->
    <div class="card">
        <form th:action="@{/document/upload}"
              method="post"
              enctype="multipart/form-data">   <!-- ⚙️ 반드시 multipart/form-data -->

            <!-- ✅ CSRF 토큰 (Spring Security용 필수) -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <!-- ✅ 파일 선택 영역 -->
            <div style="margin-bottom:14px;">
                <label for="pdfFile"
                       style="display:block; font-size:14px; font-weight:500; margin-bottom:6px;">
                    PDF 파일 선택
                </label>
                <input id="pdfFile"
                       type="file"
                       name="pdfFile"
                       accept="application/pdf"
                       required>
            </div>

            <!-- ✅ 제출 버튼 -->
            <button type="submit" class="btn">업로드</button>
        </form>
    </div>

    <!-- ✅ 목록 이동 버튼 -->
    <div style="margin-top:10px;">
        <a th:href="@{/document/list}" class="btn btn-outline">내 PDF 목록 보기</a>
    </div>

</div>
</body>
</html>
