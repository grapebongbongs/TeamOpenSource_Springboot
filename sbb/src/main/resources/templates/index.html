<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout :: content(~{::body})}">
<body>
  <!-- 오른쪽 상단 사용자 상태 표시 -->
  <div style="position: absolute; top: 15px; right: 25px;">
    <!-- 로그인 상태일 때 -->
    <span th:if="${#authorization.expression('isAuthenticated()')}">
      환영합니다, <strong th:text="${#authentication.name}"></strong>님!
      <a href="/logout" style="margin-left: 10px; color: #1abc9c; text-decoration: none;">로그아웃</a>
    </span>

    <!-- 로그인 안 된 상태일 때 -->
    <span th:if="${#authorization.expression('!isAuthenticated()')}">
      <a href="/login">로그인</a> | <a href="/signup">회원가입</a>
    </span>
  </div>

  <!-- 메인 내용 -->
  <main style="margin-top: 80px;">
    <h1>홈 페이지</h1>
    <p>이곳은 메인 컨텐츠 영역입니다.</p>
  </main>
</body>
</html>
