<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout (~{::body})"
      th:with="content='this :: content'">

<body>
<div th:fragment="content">

    <div class="container">

        <!-- 메인 히어로 카드 -->
        <div class="card" style="display:flex; gap:24px; flex-wrap:wrap; align-items:flex-start;">

            <!-- 왼쪽: 소개 텍스트 -->
            <div style="flex:1 1 260px;">
                <h1 class="page-title" style="margin-bottom:10px;">Intuitive</h1>
                <p style="margin:0 0 10px; font-size:14px; color:#6b7280;">
                    PDF를 업로드하면, 내용을 기반으로 자동으로 학습용 문제를 만들어주는 서비스입니다.
                </p>
                <p style="margin:0; font-size:13px; color:#9ca3af;">
                    강의자료, 교재, 논문 등을 올려두고 매일 문제를 풀면서 복습해 보세요.
                </p>
            </div>

            <!-- 오른쪽: 빠른 시작 카드 -->
            <div style="flex:0 0 260px; border-left:1px solid var(--border-soft); padding-left:18px;">
                <h2 style="font-size:14px; margin:0 0 10px; color:#4b5563;">빠른 시작</h2>

                <div style="display:flex; flex-direction:column; gap:8px;">
                    <a th:href="@{/document/upload}" class="btn">
                        📄 PDF 업로드하기
                    </a>
                    <a th:href="@{/document/list}" class="btn btn-outline">
                        📚 내 PDF 목록 보기
                    </a>
                    <a th:href="@{/document/makeprob}" class="btn btn-outline">
                        📝 문제 생성 페이지로
                    </a>
                </div>
            </div>

        </div>

        <!-- 간단한 설명 카드 -->
        <div class="card" style="margin-top:14px; font-size:13px; color:#6b7280;">
            <strong style="display:block; margin-bottom:6px;">사용 방법</strong>
            <ol style="margin:0 0 4px 18px; padding:0;">
                <li>PDF를 업로드합니다.</li>
                <li>업로드된 PDF 목록에서 원하는 문서를 선택합니다. (추후 확장 예정)</li>
                <li>해당 문서를 기반으로 자동 생성된 문제를 풀며 학습합니다.</li>
            </ol>
        </div>

    </div>

</div>
</body>
</html>
