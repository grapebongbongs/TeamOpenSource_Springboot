<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout (~{::body})"
      th:with="content='this :: content'">

<body>
<div th:fragment="content">

    <div class="container" style="max-width:420px;">

        <div class="card" style="padding:28px 26px;">

            <h1 class="page-title" style="margin-bottom:6px; text-align:center;">로그인</h1>
            <p style="text-align:center; color:#6b7280; font-size:14px; margin-bottom:20px;">
                Intuitive 서비스를 이용하기 위해 로그인하세요.
            </p>

            <!-- 로그인 폼 -->
            <form th:action="@{/login}" method="post" style="display:flex; flex-direction:column; gap:12px;">

                <div>
                    <label for="username" style="font-size:14px; font-weight:500; margin-bottom:4px; display:block;">
                        아이디
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div>
                    <label for="password" style="font-size:14px; font-weight:500; margin-bottom:4px; display:block;">
                        비밀번호
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn" style="width:100%; margin-top:10px;">
                    로그인
                </button>

            </form>

            <!-- 로그인 실패 -->
            <div th:if="${param.error}" style="margin-top:14px;">
                <p style="color:#e74c3c; font-size:13px; text-align:center;">
                    아이디 또는 비밀번호가 잘못되었습니다.
                </p>
            </div>

            <!-- 로그아웃 -->
            <div th:if="${param.logout}" style="margin-top:14px;">
                <p style="color:#16a085; font-size:13px; text-align:center;">
                    로그아웃 되었습니다.
                </p>
            </div>

        </div>

        <!-- 회원가입 안내 -->
        <p style="text-align:center; font-size:13px; color:#6b7280; margin-top:10px;">
            계정이 없으신가요?
            <a href="/signup" style="font-weight:600;">회원가입</a>
        </p>

    </div>

</div>
</body>
</html>
