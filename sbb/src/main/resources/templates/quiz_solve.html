<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="layout :: layout(~{::body})">
<body>
<div>

    <h1 class="page-title">퀴즈 풀기</h1>

    <div class="card" th:if="${question != null}">
        <p style="font-size:14px; color:#6b7280; margin-top:0; margin-bottom:8px;">
            문제 <span th:text="${question.numberTag}">1</span>
        </p>
        <p style="font-size:16px; font-weight:500;"
           th:text="${question.questionText}">문제 내용</p>

        <div th:if="${question.multipleChoice && question.choices != null}"
             style="margin-top:10px; font-size:14px;">
            <strong>(보기)</strong>
            <p th:text="${question.choices}"></p>
        </div>

        <form th:action="@{'/quiz/solve/' + ${question.id}}" method="post" style="margin-top:14px;">
            <label for="answer" style="font-size:14px; font-weight:500;">나의 답</label>
            <input id="answer" type="text" name="answer" required>

            <button type="submit" class="btn" style="margin-top:8px;">제출하기</button>
        </form>
    </div>

    <div style="margin-top:10px;">
        <a href="/quiz/list" class="btn btn-outline">← 퀴즈 목록으로</a>
    </div>

</div>
</body>
</html>
