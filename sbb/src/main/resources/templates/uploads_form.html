<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout :: content(~{::body})}">
<body>
<main style="margin: 100px auto; width: 600px; text-align: center;">
    <h2>PDF 업로드</h2>
    <form action="/document/upload" method="post" enctype="multipart/form-data"
          style="margin-top: 30px;">
        <input type="file" name="pdfFile" accept="application/pdf" required><br><br>
        <button type="submit">업로드</button>
    </form>
</main>
</body>
</html>
