<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="layout :: layout(~{::body})">
<body>
<div>

    <h1 class="page-title">풀이 결과</h1>

    <div class="card" th:if="${question != null}">
        <p style="font-size:16px; font-weight:500;"
           th:text="${question.questionText}">문제 내용</p>

        <div th:if="${question.multipleChoice && question.choices != null}"
             style="margin-top:8px; font-size:14px;">
            <strong>(보기)</strong>
            <p th:text="${question.choices}"></p>
        </div>

        <hr style="margin:12px 0; border:none; border-top:1px solid #e5e7eb;">

        <p style="font-size:14px;">
            <strong>나의 답:</strong>
            <span th:text="${userAnswer}"></span>
        </p>

        <p style="font-size:14px;"
           th:if="${correct}">
            <strong style="color:#16a34a;">정답입니다! 🎉</strong>
        </p>
        <p style="font-size:14px;"
           th:if="${!correct}">
            <strong style="color:#dc2626;">틀렸습니다.</strong>
        </p>

        <p style="font-size:14px; margin-top:8px;">
            <strong>정답:</strong>
            <span th:text="${question.answer}"></span>
        </p>

        <p style="font-size:13px; color:#6b7280; margin-top:6px;">
            <strong>해설:</strong>
            <span th:text="${question.explanation}"></span>
        </p>
    </div>

    <div style="margin-top:10px;">
        <a href="/quiz/list" class="btn btn-outline">← 퀴즈 목록으로</a>
    </div>

</div>
</body>
</html>
